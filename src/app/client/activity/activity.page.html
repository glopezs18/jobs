<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <h5>Recientes</h5> -->
  <ion-list *ngIf="loaded">
    <ion-list-header>Recientes</ion-list-header>

    <ion-item *ngFor="let item of recent_activity;" [routerLink]="'a-detail/' + item.id" button detail class="ion-margin-top">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 80%; height: 80%" name="{{ item.icon }}"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>{{ item.activity }}</h3>
        <p>{{ item.date }}</p>
        <p>{{ item.cost }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item *ngFor="let item of recent_activity;" class="ion-margin-top">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <!-- <ion-button (click)="loaded = !loaded">Toggle</ion-button> -->
</ion-content>
