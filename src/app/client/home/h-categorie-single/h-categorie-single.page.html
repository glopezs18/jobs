<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="client/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ current_categorie?.name }}</ion-title>
    <!-- <ion-title>categoria</ion-title> -->
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-card *ngFor="let item of current_worker_categorie" (click)="navigateToWorkerSingle(item)" button>
      <ion-row>
        <ion-col size="4" class="flex-col">
          <img alt="{{ item?.name }}" src="{{ item?.picture_profile }}" />
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{ current_categorie?.name}}</ion-card-title>
            <ion-card-subtitle>{{ item?.name }}</ion-card-subtitle>
          </ion-card-header>
           
          <ion-card-content>
            <p class="cost-for-hour"><span>Tel: </span>{{ item?.phone }}</p>            
          </ion-card-content>
        </ion-col>
      </ion-row>          
    </ion-card>

    <p *ngIf="current_worker_categorie.length == 0"> No hay ningún trabajador para esta categoría. </p>
  </ion-row>
</ion-content>
