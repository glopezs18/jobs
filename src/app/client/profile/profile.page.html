<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="profile-content on-padding">      
    <ion-row class="profile-content-info">
      <ion-col size="4" col-2 text-center>
        <ion-icon id="open-action-sheet" backdropDismiss="false" name="person-circle"></ion-icon>        
        <ion-action-sheet trigger="open-action-sheet" header="Edición de foto"
          [buttons]="actionSheetButtons"></ion-action-sheet>
      </ion-col>
      <ion-col size="8" col-10 text-left>
        <div>
          <ion-label class="profile-content-info-username">Giancarlo López</ion-label>
        </div>
        <div>
          <ion-label class="profile-content-info-email">gsilva9739&#64;gmail.com</ion-label>
        </div>
      </ion-col>
    </ion-row>
        
    <ion-row class="profile-items">
      <ion-col size="12">
        <h5>Configuración</h5>        

        <ion-list [inset]="true" lines="none">
          <ion-item [button]="true" (click)="navigateToPInformation()">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Información personal</ion-label>                        
          </ion-item>
          <ion-item [button]="true" (click)="navigateToPLocations()">
            <ion-icon slot="start" name="location-outline"></ion-icon>
            <ion-label>Direcciones</ion-label>            
          </ion-item>          
          <!-- <ion-item [button]="true">
            <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>
            <ion-label>Reminders</ion-label>            
          </ion-item> -->
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list [inset]="true">
          <ion-item type="button" (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>            
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  <!-- <app-explore-container name="Perfil"></app-explore-container> -->
</ion-content>
