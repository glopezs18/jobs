<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="worker/job-request/j-r-history"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ job.serviceName }}</ion-card-title>
      <ion-card-subtitle>{{ job.clientName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha:</strong> {{ job.date | date:'medium' }}</p>
      <p><strong>Estado:</strong> 
        <ion-badge [color]="getBadgeColor(job.status)">{{ job.status }}</ion-badge>
      </p>
      <p><strong>Descripci√≥n:</strong></p>
      <p>{{ job.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
