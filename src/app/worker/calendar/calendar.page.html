<ion-header>
  <ion-toolbar>
    <ion-title>Agenda de Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <calendar [eventSource]="eventSource" 
            [calendarMode]="mode" 
            (ngModel)="currentDate"
            (onEventSelected)="onEventSelected($event)"
            (onTimeSelected)="onTimeSelected($event)"
            (onViewTitleChanged)="onViewTitleChanged($event)">
  </calendar>

  <ion-list *ngIf="selectedEvent">
    <ion-item>
      <ion-label>Servicio: {{ selectedEvent.title }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha: {{ selectedEvent.startTime | date }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
